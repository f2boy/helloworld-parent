#连接池配置
redis.maxTotal=16
redis.maxIdle=3
redis.minIdle=1
redis.maxWait=1000
redis.timeout=1000
redis.testOnBorrow=false
redis.testOnReturn=false
redis.testWhileIdle=true
redis.timeBetweenEvictionRunsMillis=160000

#集群配置
spring.redis.cluster.max-redirects=3
spring.redis.cluster.nodes=127.0.0.1:6379
